<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- ciclo for che inserisce in pagina tutti gli elementi dell'array-->
                <div class="item" v-for= "(slide,i) in slides">
                    <!--if che assegna la classe active solo all'elemento corrispondente al currentIndex-->
                    <div v-if= "i === currentImageIndex" class="active">
                        <img :src="slide.image" :alt="slide.title" />
                        <div class="text">
                            <h3>{{ slide.title }}</h3>
                            <p>
                            {{ slide.text }}
                            </p>
                        </div>
                    </div>
                </div>

                <div class="thumbs">
                    <!-- ascolto del click che aumenta o diminuisce il currentIndex se Ã¨ compreso tra 0 e 4 se no lo resetta -->
                    <div class="prev" @click= "currentImageIndex > 0 ? currentImageIndex-- : currentImageIndex = 4"></div>
                    <div class="next" @click= "currentImageIndex < 4 ? currentImageIndex++ : currentImageIndex = 0"></div>
                    <div class="thumb" v-for= "(thumb) in slides">
                        <img :src="thumb.image" :alt="thumb.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
