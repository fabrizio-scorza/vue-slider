<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="slides[currentImageIndex].image" :alt="slides[currentImageIndex].title" />
                    <div class="text">
                        <h3>{{ slides[currentImageIndex].title }}</h3>
                        <p>
                            {{ slides[currentImageIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs" @mouseenter="stopInterval()" @mouseleave="startInterval()">
                    <!-- ascolto del click che aumenta o diminuisce il currentIndex se Ã¨ compreso tra 0 e 4 se no lo resetta -->
                    <div class="prev" @click= "prevImg()"></div>
                    <div class="next" @click= "nextImg()"></div>
                    <div class="thumb"@click= "currentImageIndex = i" :class="i === currentImageIndex ? 'active' : ''" v-for= "(thumb,i) in slides">
                        <img :src="thumb.image" :alt="thumb.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
